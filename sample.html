<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAV icon display</title>

  <style>
    .sampleContainer {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media screen and (max-width: 500px) {
      .icon-label {
        display: none;
      }
      .sampleContainer {
        background-color: blue;
      }
    }
  </style>
  <body>
    <div class="sampleContainer">
      <div>
        <span>icon</span>
        <span class="icon-label">Label1</span>
      </div>
      <div>
        <span>icon</span>
        <span class="icon-label">Label2</span>
      </div>
      <div>
        <span>icon</span>
        <span class="icon-label">Label3</span>
      </div>
      <div>
        <span>icon</span>
        <span class="icon-label">Label4</span>
      </div>
      <div>
        <span>icon</span>
        <span class="icon-label">Label5</span>
      </div>
    </div>
  </body>
</html>
